<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">

<div class="container mt-5">
    <div class="card mx-auto" style="width: 22rem;">
        <img th:src="${profile.photoUrl}" class="card-img-top" alt="Profile Image">
        <div class="card-body">
            <h5 class="card-title" th:text="${profile.name}">Ad</h5>

            <form method="post" action="/users" class="d-flex justify-content-around mt-4">
                <input type="hidden" name="profileId" th:value="${profile.id}"/>
                <button type="submit" name="liked" value="false" class="btn btn-outline-danger">No 👎</button>
                <button type="submit" name="liked" value="true" class="btn btn-outline-success">Yes 👍</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
