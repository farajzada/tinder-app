<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bəyəndiyin Profillər</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Sənin Bəyəndiyinlər 💖</h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="p : ${likedProfiles}">
            <div class="card h-100">
                <img th:src="${p.photoUrl}" class="card-img-top" alt="Şəkil yoxdur">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${p.name}"></h5>
                    <a th:href="@{/messages/{id}(id=${p.id})}" class="btn btn-primary">Mesaj yaz ✉️</a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="/users" class="btn btn-secondary mt-3">Baxmağa davam et 🔁</a>
    </div>
</div>

</body>
</html>
