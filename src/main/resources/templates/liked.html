<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bəyəndiyin Profillər</title>
</head>
<body>
<h2>Bəyəndiyin Profillər</h2>

<ul>
    <li th:each="p : ${likedProfiles}">
        <img th:src="${p.photoUrl}" width="150" alt="Şəkil yoxdur"/>
        <span th:text="${p.name}"></span>
        <a th:href="@{/messages/{id}(id=${p.id})}">Mesaj yaz</a>
    </li>
</ul>

<a href="/users">Baxmağa davam et</a>
</body>
</html>
